<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--step1:引入echarts.js-->
    <script src="js/echarts.min.js"></script>
</head>
<body>

<div id="main" style="width: 600px;height:400px; float:left"></div>

</body>
<script>

    var mychart = echarts.init(document.getElementById('main'));

    var option = {
        title: {
            text: '站点用户访问来源',
            subtext: '测试样例',
            left:'center'
        },
        tooltip: {
            trigger: 'item',
            formatter: '{a} <br/>{b}:{c}({d}%)'
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎']
        },
        series: [
            {
                name: '访问来源',
                // bar:表示柱状图 line:表示线状图
                type: 'pie',
                radius: '55%',
                center: ['50%', '60%'],
                data: [{value: 325, name: '直接访问'},
                    {value: 335, name: '邮件营销'},
                    {value: 135, name: '联盟广告'},
                    {value: 235, name: '视频广告'},
                    {value: 435, name: '搜索引擎'},
                ],
                itemStyle:{
                    emphasis:{
                        shadowBlur:10,
                        shadowOffsetX:0,
                        shadowColor:'rgba(0,0,0,0.5)'
                    }
                }
            }
        ]
    };

    <!--step5:在Dom中渲染图表-->
    mychart.setOption(option);

</script>
</html>
